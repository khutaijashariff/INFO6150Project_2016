<body>
<nav class="navbar navbar-default my-header navbar-static-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">AURORA</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="my-navbar">
            <ul  class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" class="active">Home</a>
                </li>
                <li>
                    <a href="#">My Account</a>
                </li>
                <li>
                    <a href="#">Sign Out</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<header id="myCarousel" class="carousel slide" data-pause="false" data-wrap="true">
    <div class="carousel-inner">
        <div class="item active">
            <div class="carousel-bg" style="background-image:url('pictures/china.jpg');"></div>
        </div>
        <div class="item">
            <div class="carousel-bg" style="background-image:url('pictures/india.jpg');"></div>
        </div>
        <div class="item">
            <div class="carousel-bg" style="background-image:url('pictures/colorado_mountains_hdr-wallpaper-3840x2160.jpg');"></div>
        </div>
    </div>
    <div class="carousel-caption my-caption">
        <h4 style="color: white; line-height: 2em; padding-bottom: 2%;">We bring our experiences from China,India and the United States... Create your dream trip </h4>
        <div class="input-group">
            <input type="text" class="form-control" id="searchbar" placeholder="Dream Destinations..." aria-describedby="basic-addon2" list="countries">
            <datalist id="countries">
                <option value="China">
                <option value="India">
                <option value="United States of America">
            </datalist>
          <span class="input-group-btn">
        <button class="btn btn-primary" type="button" onclick="search()">Search</button>
      </span>
        </div>
    </div>
</header>
<footer class="my-footer">
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div>
            <a href="#page2"><i class="material-icons">arrow_downward</i></a>
        </div>
    </nav>
</footer>
<div class="row" id="page2">
    <br/>
    <div style="text-align: center;"> 
        <h1>Hotest Scenes</h1>
    </div>

    <div class="col-xs-12 col-sm-4 col-md-4 flex-image" style="background-image: url('pictures/redwoodCalifornia.jpg')" onmouseenter="showText1()" onmouseleave="hideText1()">
        <section class="image-text hidden" id="img1"><h3>Redwood Park, California, USA</h3>
            <button class="btn btn-primary" onclick="openMapUSA()">Explore</button>
        </section></div>

    <div class="col-xs-12 col-sm-4 col-md-4 flex-image" style="background-image: url('pictures/jammu.jpg')" onmouseenter="showText2()" onmouseleave="hideText2()">
        <section class="image-text hidden" id="img2" ><h3>Pahalgam, Kashmir, India</h3>
            <button class="btn btn-primary" onclick="openMapIndia()">Explore</button>
        </section></div>


    <div class="col-xs-12 col-sm-4 col-md-4 flex-image" style="background-image: url('pictures/forbiddenCity.jpg')" onmouseenter="showText3()" onmouseleave="hideText3()">
        <section class="image-text hidden" id="img3"><h3>Forbidden City, Beijing, China</h3>
            <button class="btn btn-primary" onclick="openMapChina()">Explore</button>
        </section></div>

</div>
</body>
<script src="js/myJavascript.js"></script>
